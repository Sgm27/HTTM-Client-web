<html lang="vi">
  <body style="margin:0;padding:0;background:#f6f7fb;font-family:Inter,Arial,Helvetica,sans-serif;color:#0f172a;">
    <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background:#f6f7fb;">
      <tr>
        <td align="center" style="padding:32px 16px;">
          <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="max-width:640px;background:#ffffff;border-radius:14px;box-shadow:0 10px 30px rgba(15,23,42,0.08);overflow:hidden;">
            <tr>
              <td style="background:#0f172a;padding:20px 24px;">
                <span style="display:inline-block;font-weight:700;font-size:18px;color:#ffffff;letter-spacing:0.2px">Story News Sync</span>
              </td>
            </tr>
            <tr>
              <td style="padding:28px 28px 8px 28px;">
                <h1 style="margin:0 0 8px 0;font-size:22px;line-height:28px;color:#0f172a;">Xác nhận thay đổi email</h1>
                <p style="margin:0 0 16px 0;font-size:14px;line-height:22px;color:#475569;">Bạn đang yêu cầu đổi email sang: <strong>{{ .NewEmail }}</strong>.</p>
              </td>
            </tr>
            <tr>
              <td style="padding:0 28px 24px 28px;">
                <a href="{{ .ConfirmationURL }}" style="display:inline-block;background:#4f46e5;color:#ffffff;text-decoration:none;font-weight:600;padding:12px 18px;border-radius:10px;">Xác nhận thay đổi</a>
              </td>
            </tr>
            <tr>
              <td style="background:#f8fafc;padding:18px 24px;text-align:center;color:#94a3b8;font-size:12px;">
                Nếu bạn không thực hiện yêu cầu này, vui lòng bỏ qua email.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
